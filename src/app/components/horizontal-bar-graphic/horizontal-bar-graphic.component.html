<div class="chart-container">
  <ngx-charts-bar-horizontal
    [scheme]="colorScheme"
    [results]="results"
    [gradient]="gradient"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [legend]="showLegend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    (select)="onSelect($event)"
    style="fill: gray;">
  </ngx-charts-bar-horizontal>
  <p><small>* Results are shown instantly, try voting from another tab and check how results are updated at that moment.</small></p>
</div>
