<h2>Vote for the Game of the year</h2>
<hr>

<div class="row row-cols-1 row-cols-md-4 g-4">
  <div class="col" *ngFor="let game of games$ | async">
    <div class="card bg-dark">
      <img [src]="game.url" class="card-img-top" [alt]="game.name">
      <div class="card-body">
        <h5 class="card-title">{{game.name}}</h5>
        <p class="card-text">Click here to vote for this game.</p>
        <div class="d-grid gap-2">
          <button class="btn btn-outline-primary" (click)="voteGame(game)">
            <ng-container *ngIf="game.loading">
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              <span class="sr-only"> Voting...</span>
            </ng-container>
            <span *ngIf="!game.loading">Vote</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
